---
layout: default
---

<article class="post">
 <h1 class="inner">
    {{ page.title }}
  </h1>
  
 
  
    <div class="center">
  <p class="meta">{{ page.date | date_to_string}}</p>
</div>


  <div class="entry">
    {{ content }}	
	
	<!-- tag "infrastructure" if there are tags -->
   {% if page.tags != empty %} 
  	<div class="tag-icon-image"> 
   <span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</span>
     </div>
  {% endif %}
  </div>
  
 

<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>

 <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script src="/js/jquery.scrollto.min.js"></script>
 <script src="/js/templatemo_script.js"></script>


  <!-- TOC Generator -->
  <script src="/js/jquery.toc-1.1.4.min.js"></script>
  <script src="/js/videoresponsive.js"></script>
  <script>
    // $('#toc').toc();
 $('#toc').toc({exclude: 'h1, h6', autoId: true});

  </script>
