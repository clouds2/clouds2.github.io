---
layout: default
---

<article class="post">
 <h1 class="inner">
    {{ page.title }}
  </h1>
    <div class="center">
  <p class="meta">{{ page.date | date_to_string}}</p>
</div>



  <div class="entry">
    {{ content }}	
  </div>


<!-- tag system : only display tag "infrastructure" if there are tags -->
{% if page.tags != empty %} 
 <div class="tag-icon-image"> 
    <!-- iterate through tags in the current page using page.tags variable -->
   <ul class="tags post-tags cf">
    {% for tag in page.tags %}
    <li><a href="/search/?tags={{ tag }}">{{ tag | downcase }}</a></li>
    {% endfor %}
  </ul>
 </div>
{%  endif  %}


 <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>



  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
  <!-- TOC Generator -->
  <script src="/js/jquery.toc-1.1.4.min.js"></script>

  <script src="/js/videoresponsive.js"></script>
  <script>
    // $('#toc').toc();
 $('#toc').toc({exclude: 'h1, h6', autoId: true});

  </script>
